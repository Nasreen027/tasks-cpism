<!DOCTYPE html>
<html lang="en">
<head>

    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <button type="submit" onclick="fun()">Submit</button>
    <div id="main"></div>
  <script>
    
    function fun(){
        let a = 0;
        let b = 1;

        for(let i=0; i<100; i++){
             let result = a+b;
             document.getElementById("main").innerHTML+= result+"<br>";
             a=b;
             b= result;
            
          
            // result = a+result;
   
            // return result;
           
            // result = a+b;
        }
    }

  </script>
</body>
